# Production Environment Configuration

# Logging Configuration for Production
logging.level.com.ats=INFO
logging.level.org.springframework.web=WARN
logging.level.org.apache.tika=WARN
logging.level.org.apache.poi=WARN
logging.level.org.springframework.boot=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/ats-application.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Server Configuration for Production
server.port=${PORT:10000}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Tomcat Configuration for Production
server.tomcat.max-connections=1000
server.tomcat.max-threads=200
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000
server.tomcat.max-http-form-post-size=200MB
server.tomcat.max-parameter-count=1000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Cache Configuration
app.cache.enabled=true
app.rate-limit.max-requests-per-hour=50
app.rate-limit.cache-duration-hours=24

# OpenAI Configuration
openai.timeout=30000
openai.retry-attempts=3
openai.max-tokens=1500
openai.temperature=0.1

# Actuator Configuration for Production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-components=always
management.health.defaults.enabled=true

# Security Configuration for Production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# CORS Configuration for Production
app.cors.allowed-origins=https://ats-application.onrender.com,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# Performance Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Path matching strategy for UI routing
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
