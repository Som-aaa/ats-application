# OpenAI Configuration
# Set your OpenAI API key here or use environment variable OPENAI_API_KEY
# The API key will be read from api-key.txt file or OPENAI_API_KEY environment variable
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-4o-mini
openai.max-tokens=1500
openai.temperature=0.1
openai.timeout=30000
openai.retry-attempts=3

# Rate Limiting Configuration
app.rate-limit.max-requests-per-hour=10
app.rate-limit.cache-duration-hours=24

# Cache Configuration (set to false to disable caching for testing)
app.cache.enabled=true

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Max file size (e.g. 10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Tomcat multipart configuration for handling multiple files
server.tomcat.max-http-form-post-size=200MB
server.tomcat.max-parameter-count=1000

# Additional Tomcat configuration for file uploads
server.tomcat.max-connections=8192
server.tomcat.max-threads=200
server.tomcat.accept-count=100

# Connection timeout settings
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000

# Logging Configuration
logging.level.com.ats=INFO
logging.level.org.springframework.web=WARN
logging.level.org.apache.tika=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/ats-application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Validation Configuration
spring.validation.enabled=true

# Security Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# CORS Configuration
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# Production Environment Settings
spring.profiles.active=production
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
