# Test Configuration

# Server Configuration
server.port=0

# Logging Configuration for Tests
logging.level.com.ats=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.apache.tika=WARN
logging.level.org.apache.poi=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Cache Configuration for Tests
app.cache.enabled=false

# Rate Limiting Configuration for Tests
app.rate-limit.max-requests-per-hour=1000

# OpenAI Configuration for Tests
openai.api.key=test-api-key
openai.timeout=5000
openai.retry-attempts=1

# File Upload Configuration for Tests
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

# Test Database Configuration (if needed in future)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable security for tests
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
